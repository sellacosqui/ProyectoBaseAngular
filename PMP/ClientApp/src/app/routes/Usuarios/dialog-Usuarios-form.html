<h2 mat-dialog-title>Usuario</h2>

<mat-dialog-content>
  <form>
    <formly-form [model]="model" [fields]="fields2" [form]="form2"></formly-form>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarUsuario()">Guardar</button>
</mat-dialog-actions>

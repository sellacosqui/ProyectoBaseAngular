<h2 mat-dialog-title>Actividad {{Actividades_Proyecto.numeral}}</h2>

<mat-dialog-content>
  <form>
    <formly-form [model]="Actividades_Proyecto" [fields]="fields2" [form]="form2"></formly-form>
    <div class="row" style="visibility : {{ Disable }}">
      <h6>Entregables Asignados</h6>
      <mtx-grid [data]="listEDT"
                [columns]="columnsEDT"
                [loading]="isLoading"
                [hideRowSelectionCheckbox]="hideRowSelectionCheckbox"
                [rowHover]="rowHover"
                [rowStriped]="rowStriped"
                [columnHideable]="columnHideable"
                [columnSortable]="columnSortable"
                [columnPinnable]="columnPinnable"
                [expandable]="expandable"
                [expansionTemplate]="expansionTpl"
                [pageOnFront]="showPaginator"
                [showPaginator]="showPaginator"
                disabled="!Disable"
                [pageSizeOptions]="[5,10,50,100]"
                [pageIndex]="0"
                [pageSize]="5">
      </mtx-grid>
      <ng-template #expansionTpl let-row>
        {{row.name}}
      </ng-template>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarActividad()">Guardar</button>
  <button mat-raised-button color="primary" (click)="AsignarRequisitos()">Agregar Entregable</button>
  <button mat-raised-button color="primary" (click)="ModalIntervalos()">Intervalos</button>
  <button mat-raised-button color="warn" (click)="  CrearActividad()">Nuevo Actividad</button>
</mat-dialog-actions>

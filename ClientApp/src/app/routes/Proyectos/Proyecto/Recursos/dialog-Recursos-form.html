<h2 mat-dialog-title>Recurso </h2>

<mat-dialog-content>
  <form>
    <formly-form [model]="Recursos_Proyecto" [fields]="fields2" [form]="form2"></formly-form>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="  guardarRecurso()">Guardar</button>
  <button mat-raised-button color="warn" (click)="  CrearRecurso()">Nuevo Recurso</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Interesado</h2>

<mat-dialog-content>
  <form>
    <formly-form [model]="Interesados" [fields]="fields2" [form]="form2">

      <mat-form-field class="col-md-6">
        <mat-label>Cargo</mat-label>
        <input  [(ngModel)]="Interesados.cargo"  [ngModelOptions]="{standalone: true}" matInput placeholder="Cargo" 
               required>
      </mat-form-field>
      <mat-form-field class="col-6">
        <mat-select [(ngModel)]="Interesados.nivel_Apoyo"  [ngModelOptions]="{standalone: true}" required placeholder="Nivel de Apoyo">
          <mat-option *ngFor="let food of list" [value]="food.nombre" matTooltip={{food.descripccion}}>
            {{ food.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </formly-form>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarInteresados()">Guardar</button>
</mat-dialog-actions>
